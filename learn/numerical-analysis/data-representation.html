<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed IEEE 754 Visualizer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bit: {
                            sign: '#ef4444',     // Red
                            exp: '#22c55e',      // Green
                            mant: '#3b82f6',     // Blue
                            int: '#f59e0b',      // Amber
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="p-4 md:p-8 bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIXED UTILITIES ---

        // FIX: Use DataView to enforce Big Endian byte order
        const getStandardFloatBits = (val, type) => {
            const buffer = new ArrayBuffer(8);
            const view = new DataView(buffer);

            if (type === 'float64') {
                view.setFloat64(0, val); // Defaults to Big Endian
                let bin = "";
                for (let i = 0; i < 8; i++) {
                    bin += view.getUint8(i).toString(2).padStart(8, '0');
                }
                return bin;
            } else { // float32
                view.setFloat32(0, val); // Defaults to Big Endian
                let bin = "";
                for (let i = 0; i < 4; i++) {
                    bin += view.getUint8(i).toString(2).padStart(8, '0');
                }
                return bin;
            }
        };

        // Simplified Mini Float logic for educational formats
        const getMiniFloatBits = (val, totalBits, expBits) => {
            if (val === 0) return "0".repeat(totalBits);

            const sign = val < 0 ? 1 : 0;
            val = Math.abs(val);

            const bias = Math.pow(2, expBits - 1) - 1;

            // Handle limits
            const maxExp = Math.pow(2, expBits) - 2; // Reserve all 1s for Inf
            const minExp = 1 - bias;

            let exponent = Math.floor(Math.log2(val));

            // Clamp exponent
            if (exponent > maxExp - bias) exponent = maxExp - bias;
            if (exponent < minExp) exponent = minExp; // Subnormal simplification

            let mantissaVal = val / Math.pow(2, exponent) - 1;
            // Handle subnormals or zero clamping roughly
            if (mantissaVal < 0) mantissaVal = 0;

            let storedExp = exponent + bias;
            const mantissaBits = totalBits - 1 - expBits;

            // Build strings
            const signStr = sign.toString();
            const expStr = storedExp.toString(2).padStart(expBits, '0');

            // Mantissa
            const mantInt = Math.floor(mantissaVal * Math.pow(2, mantissaBits));
            const mantStr = mantInt.toString(2).padStart(mantissaBits, '0').substring(0, mantissaBits);

            return signStr + expStr + mantStr;
        };

        // --- COMPONENTS ---

        const BitDisplay = ({ bits, schema, label }) => {
            let currentIndex = 0;

            return (
                <div className="flex flex-col gap-2">
                    <h3 className="text-sm font-bold text-slate-500 uppercase tracking-wider">{label}</h3>
                    <div className="flex flex-wrap gap-x-1 gap-y-4 select-none">
                        {schema.map((group, groupIdx) => {
                            const groupBits = bits.substring(currentIndex, currentIndex + group.count).split('');
                            currentIndex += group.count;

                            return (
                                <div key={groupIdx} className="flex flex-col items-center">
                                    <div className="flex gap-[1px]">
                                        {groupBits.map((bit, i) => (
                                            <div
                                                key={i}
                                                className={`w-6 h-8 md:w-8 md:h-10 flex items-center justify-center font-mono text-base md:text-lg font-bold rounded-sm border-b-4 transition-all hover:-translate-y-1 ${bit === '1' ? 'bg-white text-slate-900 shadow-sm' : 'bg-slate-200 text-slate-400'
                                                    }`}
                                                style={{ borderColor: group.color }}
                                            >
                                                {bit}
                                            </div>
                                        ))}
                                    </div>
                                    <span className="text-[10px] font-bold mt-1 uppercase" style={{ color: group.color }}>{group.label}</span>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const FloatAnalysis = ({ bits, typeConfig }) => {
            const { signBits, expBits, mantBits, bias } = typeConfig;

            const signBit = bits[0];
            const expStr = bits.substring(1, 1 + expBits);
            const mantStr = bits.substring(1 + expBits);

            const signVal = signBit === '1' ? -1 : 1;
            const expInt = parseInt(expStr, 2);

            // Handle Special Cases
            const maxExp = Math.pow(2, expBits) - 1;
            let isInfOrNaN = (expInt === maxExp);
            let isZero = (expInt === 0 && !mantStr.includes('1'));
            let isSubnormal = (expInt === 0 && mantStr.includes('1'));

            // Calculate Mantissa
            let mantFrac = 0;
            let mantMath = [];

            // Only show first few terms for UI clarity
            const maxTerms = 8;
            for (let i = 0; i < mantStr.length; i++) {
                if (mantStr[i] === '1') {
                    mantFrac += Math.pow(2, -(i + 1));
                    if (mantMath.length < maxTerms) mantMath.push(`2<sup>-${i + 1}</sup>`);
                }
            }
            if (mantStr.includes('1') && mantMath.length === 0) mantMath.push("...");

            // Final Value Logic
            let finalExp = isSubnormal ? 1 - bias : expInt - bias;
            let finalMant = isSubnormal ? mantFrac : 1 + mantFrac;
            let result = signVal * finalMant * Math.pow(2, finalExp);

            if (isInfOrNaN) {
                result = mantFrac === 0 ? (signVal > 0 ? Infinity : -Infinity) : NaN;
            } else if (isZero) {
                result = 0;
            }

            return (
                <div className="bg-slate-900 text-slate-200 p-6 rounded-xl font-mono text-sm shadow-xl mt-6">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">

                        {/* Equation View */}
                        <div>
                            <div className="mb-2 text-xs text-slate-500 uppercase font-bold">Equation</div>
                            {isInfOrNaN ? (
                                <div className="text-2xl text-white font-bold">{mantFrac === 0 ? (signVal < 0 ? "-Infinity" : "Infinity") : "NaN"}</div>
                            ) : isZero ? (
                                <div className="text-2xl text-white font-bold">{signVal < 0 ? "-0" : "0"}</div>
                            ) : (
                                <div className="text-lg leading-loose">
                                    <span className="text-red-400">(-1)<sup>{signBit}</sup></span>
                                    <span> Ã— </span>
                                    <span className="text-green-400">2<sup>{isSubnormal ? minExp : expInt} - {bias}</sup></span>
                                    <span> Ã— </span>
                                    <span className="text-blue-400">
                                        ({isSubnormal ? '0' : '1'}.{mantStr.substring(0, 10)}{mantStr.length > 10 ? '...' : ''})
                                    </span>
                                </div>
                            )}

                            <div className="mt-6 pt-6 border-t border-slate-700">
                                <div className="text-xs text-slate-500 uppercase font-bold mb-1">Calculated Result</div>
                                <div className="text-3xl font-bold text-white tracking-tight">{result}</div>
                            </div>
                        </div>

                        {/* Component Details */}
                        <div className="space-y-4 text-xs md:text-sm">
                            <div className="flex justify-between border-b border-slate-800 pb-2">
                                <span className="text-red-400 font-bold">Sign</span>
                                <span>{signBit} ({signVal > 0 ? '+' : '-'})</span>
                            </div>
                            <div className="flex justify-between border-b border-slate-800 pb-2">
                                <span className="text-green-400 font-bold">Exponent</span>
                                <div className="text-right">
                                    <div>Raw: {expInt}</div>
                                    <div className="text-slate-500">Actual: {expInt} - {bias} = {finalExp}</div>
                                </div>
                            </div>
                            <div className="flex justify-between border-b border-slate-800 pb-2">
                                <span className="text-blue-400 font-bold">Mantissa</span>
                                <div className="text-right">
                                    <div>1 + {mantFrac.toFixed(7)}...</div>
                                    <div className="text-slate-500 max-w-[200px] truncate ml-auto" dangerouslySetInnerHTML={{ __html: mantMath.join(' + ') || '0' }}></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('float');
            const [subType, setSubType] = useState('double');
            const [inputVal, setInputVal] = useState("1.1");
            const [bits, setBits] = useState("");

            const CONFIGS = {
                float: {
                    double: { label: "Double (64-bit)", bits: 64, signBits: 1, expBits: 11, mantBits: 52, bias: 1023 },
                    single: { label: "Single (32-bit)", bits: 32, signBits: 1, expBits: 8, mantBits: 23, bias: 127 },
                    half: { label: "Half (16-bit)", bits: 16, signBits: 1, expBits: 5, mantBits: 10, bias: 15 },
                    mini: { label: "Mini (8-bit)", bits: 8, signBits: 1, expBits: 4, mantBits: 3, bias: 7 },
                },
                int: {
                    i32: { label: "32-bit Signed", bits: 32 },
                    i16: { label: "16-bit Signed", bits: 16 },
                    i8: { label: "8-bit Signed", bits: 8 },
                }
            };

            useEffect(() => {
                let val = inputVal;
                let binStr = "";

                if (mode === 'float') {
                    const fVal = parseFloat(val) || 0;
                    const cfg = CONFIGS.float[subType];

                    if (subType === 'double' || subType === 'single') {
                        binStr = getStandardFloatBits(fVal, subType === 'double' ? 'float64' : 'float32');
                    } else {
                        binStr = getMiniFloatBits(fVal, cfg.bits, cfg.expBits);
                    }
                }
                else if (mode === 'int') {
                    const cfg = CONFIGS.int[subType];
                    let iVal = parseInt(val) || 0;
                    if (iVal < 0) iVal = (1 << cfg.bits) + iVal; // Two's complement simulation
                    binStr = iVal.toString(2).padStart(cfg.bits, '0').slice(-cfg.bits);
                }
                else if (mode === 'char') {
                    const code = val.length > 0 ? val.charCodeAt(0) : 0;
                    binStr = code.toString(2).padStart(16, '0');
                }
                else if (mode === 'bool') {
                    const isTrue = ["true", "1", "t", "yes"].includes(val.toLowerCase());
                    binStr = isTrue ? "00000001" : "00000000";
                }

                setBits(binStr);
            }, [inputVal, mode, subType]);

            const currentConfig = mode === 'float' || mode === 'int' ? CONFIGS[mode][subType] : null;

            return (
                <div className="max-w-6xl mx-auto bg-white min-h-screen md:min-h-[700px] shadow-2xl rounded-2xl overflow-hidden flex flex-col md:flex-row">

                    {/* Controls Panel */}
                    <div className="w-full md:w-1/3 bg-slate-100 border-r border-slate-200 p-8 flex flex-col gap-8">
                        <div>
                            <h1 className="text-3xl font-extrabold text-slate-800 tracking-tight">Bitwise ðŸ”Ž</h1>
                            <p className="text-slate-500 font-mono text-xs mt-1">Data Representation Visualizer</p>
                        </div>

                        {/* Mode Switcher */}
                        <div className="flex p-1 bg-slate-200 rounded-lg">
                            {['float', 'int', 'char', 'bool'].map(m => (
                                <button
                                    key={m}
                                    onClick={() => { setMode(m); if (m === 'float') setSubType('double'); if (m === 'int') setSubType('i32'); }}
                                    className={`flex-1 py-2 text-sm font-bold rounded-md capitalize transition-all ${mode === m ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    {m}
                                </button>
                            ))}
                        </div>

                        {/* Subtype Options */}
                        {(mode === 'float' || mode === 'int') && (
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Precision / Width</label>
                                <div className="grid grid-cols-2 gap-2">
                                    {Object.entries(CONFIGS[mode]).map(([key, cfg]) => (
                                        <button
                                            key={key}
                                            onClick={() => setSubType(key)}
                                            className={`py-2 px-3 text-xs font-semibold rounded border text-left transition-all ${subType === key ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-300 bg-white hover:border-slate-400'}`}
                                        >
                                            {cfg.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Input Area */}
                        <div>
                            <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Input Value</label>
                            <input
                                type="text"
                                value={inputVal}
                                onChange={(e) => setInputVal(e.target.value)}
                                className="w-full p-4 text-lg font-mono border border-slate-300 rounded-lg focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all"
                                placeholder={mode === 'char' ? 'e.g. A' : 'e.g. 1.1'}
                            />
                            <div className="mt-2 flex gap-2 overflow-x-auto pb-2">
                                {mode === 'float' && ['1.1', '3.14', '-0.5', '1e10', 'NaN'].map(v => (
                                    <button key={v} onClick={() => setInputVal(v)} className="px-2 py-1 bg-white border border-slate-200 rounded text-xs hover:bg-slate-50">{v}</button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Visualization Panel */}
                    <div className="w-full md:w-2/3 bg-white p-8 md:p-12 overflow-y-auto">

                        {mode === 'float' ? (
                            <div className="space-y-8 animate-fade-in">
                                <BitDisplay
                                    bits={bits}
                                    schema={[
                                        { label: "Sign", color: "#ef4444", count: currentConfig.signBits },
                                        { label: "Exponent", color: "#22c55e", count: currentConfig.expBits },
                                        { label: "Mantissa", color: "#3b82f6", count: currentConfig.mantBits }
                                    ]}
                                    label="IEEE 754 Binary Layout"
                                />
                                <FloatAnalysis bits={bits} typeConfig={currentConfig} />
                            </div>
                        ) : mode === 'int' ? (
                            <div className="space-y-8">
                                <BitDisplay
                                    bits={bits}
                                    schema={[{ label: "Integer Bits (Two's Complement)", color: "#f59e0b", count: currentConfig.bits }]}
                                    label={`Integer Binary`}
                                />
                                <div className="p-6 bg-amber-50 rounded-xl border border-amber-100 text-amber-800 text-sm">
                                    <strong>Value:</strong> {parseInt(inputVal) || 0}<br />
                                    <strong>Binary:</strong> {bits}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8">
                                <BitDisplay
                                    bits={bits}
                                    schema={[{ label: mode === 'char' ? 'UTF-16' : 'Byte', color: "#8b5cf6", count: bits.length }]}
                                    label="Memory Layout"
                                />
                            </div>
                        )}

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
