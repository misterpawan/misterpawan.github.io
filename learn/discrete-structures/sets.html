        // State
        let currentSlideIndex = 0;

        // Elements
        const cardTitle = document.getElementById('card-title');
        const cardBody = document.getElementById('card-body');
        const cardTag = document.getElementById('card-tag');
        const cardHeader = document.getElementById('card-header');
        const slideCounter = document.getElementById('slide-counter');
        const tocList = document.getElementById('toc-list');
        const cardContainer = document.getElementById('card-container');

        // Init
        function init() {
            renderTOC();
            loadSlide(0);

            // Keyboard Nav
            document.addEventListener('keydown', (e) => {
                if (e.key === "ArrowRight") nextSlide();
                if (e.key === "ArrowLeft") prevSlide();
            });

            // Touch Navigation (Swipe)
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }, { passive: true });

            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleGesture();
            }, { passive: true });

            function handleGesture() {
                const xDiff = touchEndX - touchStartX;
                const yDiff = touchEndY - touchStartY;

                if (Math.abs(xDiff) > Math.abs(yDiff) && Math.abs(xDiff) > 50) {
                    if (xDiff > 0) prevSlide();
                    else nextSlide();
                }
            }
        }

        // Render Sidebar
        function renderTOC() {
            tocList.innerHTML = lessonData.map((slide, index) => `
                <li>
                    <button onclick="loadSlide(${index})" class="text-left w-full p-2 hover:bg-slate-100 rounded transition ${index === currentSlideIndex ? 'font-bold text-blue-600 bg-blue-50' : 'text-slate-600'}">
                        ${index + 1}. ${slide.title}
                    </button>
                </li>
            `).join('');
        }

        // Load Slide
        function loadSlide(index) {
            if (index < 0 || index >= lessonData.length) return;

            currentSlideIndex = index;
            const data = lessonData[index];

            // Update Content
            cardTitle.innerText = data.title;
            cardTag.innerText = data.tag;

            let contentHtml = `<div class="fade-in space-y-4">${data.content}`;

            // Add Next Lesson Links (Placeholder/Home)
            if (index === lessonData.length - 1) {
                contentHtml += `
                    <div class="mt-12 pt-8 border-t border-slate-200 text-center">
                        <p class="text-slate-500 mb-4 font-medium">✨ You've completed the Set Theory lesson!</p>
                        <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-slate-100 text-slate-700 font-bold rounded-xl hover:bg-slate-200 transition">
                            Back to Course Home
                        </a>
                    </div>
                `;
            }
            contentHtml += `</div>`;

            cardBody.innerHTML = contentHtml;
            slideCounter.innerText = `${index + 1} / ${lessonData.length}`;

            // Update Styles based on type
            const typeStyles = {
                'def': { border: 'type-def', bg: 'bg-blue-50', tag: 'bg-blue-100 text-blue-700' },
                'proof': { border: 'type-proof', bg: 'bg-purple-50', tag: 'bg-purple-100 text-purple-700' },
                'example': { border: 'type-example', bg: 'bg-green-50', tag: 'bg-green-100 text-green-700' },
                'problem': { border: 'type-problem', bg: 'bg-orange-50', tag: 'bg-orange-100 text-orange-700' }
            };

            const style = typeStyles[data.type] || typeStyles['def'];

            cardHeader.className = `p-6 border-b shrink-0 rounded-t-2xl transition-colors duration-300 ${style.border} ${style.bg}`;
            cardTag.className = `inline-block px-2 py-1 text-xs font-semibold rounded uppercase tracking-wide mb-2 transition-colors duration-300 ${style.tag}`;

            // Highlight Sidebar
            renderTOC();

            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([cardBody, cardTitle]);
            }
        }

        function nextSlide() {
            loadSlide(currentSlideIndex + 1);
        }

        function prevSlide() {
            loadSlide(currentSlideIndex - 1);
        }

        // Start
        init();

    </script>
