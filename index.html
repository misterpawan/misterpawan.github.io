<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawan Kumar | Home</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function showOnlySection(id) {
      const sections = ['about', 'news', 'research-section', 'teaching-section', 'contact-section', 'blogs-section'];
      sections.forEach(sectionId => {
        const el = document.getElementById(sectionId);
        if (el) {
          if (sectionId === id) {
            el.classList.remove('hidden');
            el.classList.add('fade-in');
          } else {
            el.classList.add('hidden');
            el.classList.remove('fade-in');
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      new Typed('#typed', {
        strings: ['Assistant Professor at IIIT Hyderabad', 'Leader of OPTIMAL Group', 'Researcher in Optimization and ML'],
        typeSpeed: 40,
        backSpeed: 30,
        loop: true
      });

      AOS.init({
        duration: 800,
        once: true,
      });
    });
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200">

  <!-- Header -->
  <header class="py-10 bg-gray-100 dark:bg-gray-800" data-aos="fade-down">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-center gap-8 px-4">
      <div class="w-40 h-40 rounded-full overflow-hidden shadow-md">
        <img src="pic.png" alt="Pawan Kumar" class="w-full h-full object-cover">
      </div>
      <div class="text-center sm:text-left">
        <h1 class="text-4xl font-bold">Pawan Kumar</h1>
        <p class="mt-2 text-xl"><span id="typed"></span></p>
        <button onclick="toggleDarkMode()" class="mt-4 px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">
          Toggle Dark Mode
        </button>
      </div>
    </div>
  </header>

  <!-- Navigation Cards Always Visible -->
  <div id="nav-cards" class="max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 gap-4 py-6 px-4" data-aos="fade-down">
    <div onclick="showOnlySection('about')" class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition cursor-pointer text-center">About</div>
    <div onclick="showOnlySection('news')" class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition cursor-pointer text-center">News</div>
    <div onclick="showOnlySection('research-section')" class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition cursor-pointer text-center">Research</div>
    <div onclick="showOnlySection('teaching-section')" class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition cursor-pointer text-center">Teaching</div>
    <div onclick="showOnlySection('contact-section')" class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition cursor-pointer text-center">Contact</div>
    <div onclick="showOnlySection('blogs-section')" class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:shadow-lg transition cursor-pointer text-center">Blogs</div>
  </div>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto py-6 px-4">
    <!-- sections go here -->
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-50 dark:bg-gray-800" data-aos="fade-up">
    &copy; 2025 Pawan Kumar. All rights reserved.
  </footer>

</body>
</html>
